<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Pastport - landing page</title>
          <link rel="stylesheet" href="./dist/css/main.css" />
          <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
     </head>
     <body class="">
          <div class="landing-page-bg">
               <main class="container">
                    <div class="row">
                         <div class="col-12">
                              <div
                                   id="carouselExample"
                                   class="carousel slide slow-slide landing-page-main-carousel"
                              >
                                   <div class="carousel-inner slow-slide">
                                        <div class="carousel-item active">
                                             <div
                                                  class="row align-items-center"
                                             >
                                                  <!-- Logo -->
                                                  <div
                                                       class="col-12 col-md-4 text-center mt-5"
                                                  >
                                                       <img
                                                            src="./img/logo-no-background.png"
                                                            width="220"
                                                            height="220"
                                                            alt="Webpage logo: Pastport"
                                                       />
                                                  </div>

                                                  <!-- Text -->
                                                  <div
                                                       class="col-12 col-md-8 mt-5 title-font"
                                                  >
                                                       <h4>
                                                            A journey through
                                                            memories,
                                                       </h4>
                                                       <h4
                                                            class="text-primary title-font text-center"
                                                       >
                                                            one year at a time.
                                                       </h4>
                                                  </div>
                                             </div>
                                        </div>
                                        <div class="carousel-item">
                                             <div class="col-10 mt-5 ms-3 pt-5">
                                                  <p>
                                                       Introducing
                                                       <span
                                                            class="text-primary"
                                                            >PastPort</span
                                                       >, the portal to your
                                                       past. Here, moments
                                                       aren't just recalled;
                                                       they're relived. Step
                                                       inside, and embark on a
                                                       nostalgic voyage,
                                                       journeying through
                                                       treasured memories, one
                                                       year at a time.
                                                  </p>
                                             </div>
                                        </div>
                                   </div>

                                   <button
                                        class="carousel-control-next"
                                        type="button"
                                        data-bs-target="#carouselExample"
                                        data-bs-slide="next"
                                   >
                                        <span
                                             class="carousel-control-next-icon"
                                             aria-hidden="true"
                                        ></span>
                                        <span class="visually-hidden"
                                             >Next</span
                                        >
                                   </button>
                              </div>
                         </div>

                         <div class="col-12">
                              <div
                                   class="d-flex justify-content-center align-items-center"
                              >
                                   <h4>Sign up!</h4>
                              </div>
                              <div
                                   class="col-12 d-flex justify-content-center align-items-center"
                              >
                                   <div
                                        id="carouselInput"
                                        class="carousel slide"
                                   >
                                        <div
                                             class="carousel-inner login-carousel-max-width"
                                        >
                                             <div class="carousel-item active">
                                                  <input
                                                       type="text"
                                                       class="form-control user-data-input text-center"
                                                       placeholder="Email Adress"
                                                       aria-label="Recipient's username"
                                                       aria-describedby="button-addon2"
                                                  />

                                                  <button
                                                       class="carousel-control-next"
                                                       type="button"
                                                       data-bs-target="#carouselInput"
                                                       data-bs-slide="next"
                                                       id="button-addon2"
                                                  >
                                                       <span
                                                            class="carousel-control-next-icon"
                                                            aria-hidden="true"
                                                       ></span>
                                                       <span
                                                            class="visually-hidden"
                                                            >Next</span
                                                       >
                                                  </button>
                                             </div>
                                             <div class="carousel-item">
                                                  <input
                                                       type="text"
                                                       class="form-control user-data-input"
                                                       placeholder="First Name"
                                                       aria-label="Recipient's username"
                                                       aria-describedby="button-addon2"
                                                  />

                                                  <button
                                                       class="carousel-control-next"
                                                       type="button"
                                                       data-bs-target="#carouselInput"
                                                       data-bs-slide="next"
                                                       id="button-addon2"
                                                  >
                                                       <span
                                                            class="carousel-control-next-icon"
                                                            aria-hidden="true"
                                                       ></span>
                                                       <span
                                                            class="visually-hidden"
                                                            >Next</span
                                                       >
                                                  </button>
                                             </div>
                                             <div class="carousel-item">
                                                  <input
                                                       type="text"
                                                       class="form-control user-data-input"
                                                       placeholder="Last Name"
                                                       aria-label="Recipient's username"
                                                       aria-describedby="button-addon2"
                                                  />

                                                  <button
                                                       class="carousel-control-next"
                                                       type="button"
                                                       data-bs-target="#carouselInput"
                                                       data-bs-slide="next"
                                                       id="button-addon2"
                                                  >
                                                       <span
                                                            class="carousel-control-next-icon"
                                                            aria-hidden="true"
                                                       ></span>
                                                       <span
                                                            class="visually-hidden"
                                                            >Next</span
                                                       >
                                                  </button>
                                             </div>
                                             <div class="carousel-item">
                                                  <input
                                                       type="text"
                                                       class="form-control user-data-input"
                                                       placeholder="Password"
                                                       aria-label="Recipient's username"
                                                       aria-describedby="button-addon2"
                                                  />

                                                  <button
                                                       class="carousel-control-next"
                                                       type="button"
                                                       data-bs-target="#carouselInput"
                                                       data-bs-slide="next"
                                                       id="button-addon2"
                                                  >
                                                       <span
                                                            class="carousel-control-next-icon"
                                                            aria-hidden="true"
                                                       ></span>
                                                       <span
                                                            class="visually-hidden"
                                                            >Next</span
                                                       >
                                                  </button>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div
                                   class="col-12 d-flex justify-content-center align-items-center mt-5"
                              >
                                   <h4>Already a member?</h4>
                              </div>
                              <div
                                   class="col-12 d-flex justify-content-center align-items-center mb-5"
                              >
                                   <a href="/Feedpage/feedpage.html">
                                        <button class="btn-custom-lg">
                                             Log in
                                        </button></a
                                   >
                              </div>
                         </div>
                    </div>
               </main>
          </div>
     </body>
</html>
