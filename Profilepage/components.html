<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
     </head>
     <body>
          <!-- Thumbnail for Modal 6 -->
          <div class="col-4 col-md-4 mb-4 mt-3">
               <button
                    type="button"
                    class="thumbnail-card-small"
                    data-bs-toggle="modal"
                    data-bs-target="#modalSix"
               >
                    <div class="">
                         <div class="card-body p-0 mt-1">
                              <div class="mx-0 position-relative text-center">
                                   <!-- SVG positioned in top right corner -->
                                   <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="14"
                                        height="14"
                                        viewBox="0 0 16 16"
                                        fill="none"
                                        class="position-absolute top-0 end-0 ps-1 ps-md-0"
                                   >
                                        <!-- SVG path remains the same -->
                                   </svg>
                                   <!-- h6 tags centered and above each other -->
                                   <h6 class="remove-at-300 p-0 m-0 title-font">
                                        Majestic Mountains
                                   </h6>
                                   <h6
                                        class="card-title remove-at-300 title-font"
                                   >
                                        15.10.2018
                                   </h6>
                              </div>
                              <div class="p-1 mb-1">
                                   <img
                                        src="/img/randompic7.jpeg"
                                        class="d-block w-100"
                                        alt="Mountain View"
                                   />
                              </div>
                         </div>

                         <div class="bottom-bar">
                              <div class="left-bar"></div>
                              <div class="right-bar"></div>
                         </div>
                    </div>
               </button>
          </div>

          <!-- Modal structure for Modal 6 -->
          <div
               class="modal fade"
               id="modalSix"
               tabindex="-1"
               aria-labelledby="modalLabelSix"
               aria-hidden="true"
          >
               <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                         <div class="modal-header vh-5">
                              <h5 class="title-font">15.10.2018</h5>
                              <button
                                   type="button"
                                   class="btn-close"
                                   data-bs-dismiss="modal"
                                   aria-label="Close"
                              ></button>
                         </div>
                         <div class="d-flex justify-content-center m-3">
                              <span class="para-font"
                                   >Soaring peaks, serene valleys, and the raw
                                   beauty of nature. ⛰️</span
                              >
                         </div>

                         <div class="modal-body p-2">
                              <div id="carouselSix" class="carousel slide">
                                   <div class="carousel-indicators m-0 p-0">
                                        <button
                                             type="button"
                                             data-bs-target="#carouselSix"
                                             data-bs-slide-to="0"
                                             class="active"
                                             aria-current="true"
                                             aria-label="Slide 1"
                                        ></button>
                                        <button
                                             type="button"
                                             data-bs-target="#carouselSix"
                                             data-bs-slide-to="1"
                                             aria-label="Slide 2"
                                        ></button>
                                        <button
                                             type="button"
                                             data-bs-target="#carouselSix"
                                             data-bs-slide-to="2"
                                             aria-label="Slide 3"
                                        ></button>
                                   </div>
                                   <div class="carousel-inner">
                                        <div
                                             class="carousel-item active thumbnail-carousel-max-height"
                                        >
                                             <img
                                                  src="/img/randompic7 (1).jpeg"
                                                  class="d-block w-100"
                                                  alt="Mountain View 1"
                                             />
                                        </div>
                                        <div
                                             class="carousel-item thumbnail-carousel-max-height"
                                        >
                                             <img
                                                  src="/img/randompic7 (2).jpg"
                                                  class="d-block w-100"
                                                  alt="Mountain View 2"
                                             />
                                        </div>
                                        <div
                                             class="carousel-item thumbnail-carousel-max-height"
                                        >
                                             <img
                                                  src="/img/randompic7 (3).jpeg"
                                                  class="d-block w-100"
                                                  alt="Mountain View 3"
                                             />
                                        </div>
                                   </div>
                                   <button
                                        class="carousel-control-prev"
                                        type="button"
                                        data-bs-target="#carouselSix"
                                        data-bs-slide="prev"
                                   >
                                        <span
                                             class="carousel-control-prev-icon"
                                             aria-hidden="true"
                                        ></span>
                                        <span class="visually-hidden"
                                             >Previous</span
                                        >
                                   </button>
                                   <button
                                        class="carousel-control-next"
                                        type="button"
                                        data-bs-target="#carouselSix"
                                        data-bs-slide="next"
                                   >
                                        <span
                                             class="carousel-control-next-icon"
                                             aria-hidden="true"
                                        ></span>
                                        <span class="visually-hidden"
                                             >Next</span
                                        >
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
